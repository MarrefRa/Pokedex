<h1>Pokédex Application using Angular </h1>

<hr>

<div>
  <input class="pokemon-search" [(ngModel)]="searchText" placeholder="Chercher un pokémon"><br/><br/><br/>

</div>
<div class="pokedex" style="position: relative" >
  <div (click)="open(p.url, p.sprite)" class="pokedex-pokemon" *ngFor="let p of pokemon | filter : searchText" [ngStyle]="{'background-color':  p.taken ? '#e5e5e5' : 'white' }">
    <div class="pokedex-pokemon-id">
      {{ p.id}}
    </div>
    <img [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
    <div class="pokedex-pokemon-name">
      {{ p.name | capitalize }}
    </div>

    <div *ngIf="p.taken" class="pokedex-pokemon-taken">
      CAUGHT
    </div>
  </div>


</div>

<button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Plus...</span>
    <span *ngIf="!isLoading">Plus</span>
  </span>
  <span *ngIf="error">
    Erreur de chargement
  </span>
</button>
